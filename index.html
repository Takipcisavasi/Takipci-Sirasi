<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TakipÃ§i SavaÅŸÄ±</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="preconnect" href="https://unavatar.io" crossorigin>
  <style>
    :root{
      --bg:#0b0b12;
      --card:#141422;
      --muted:#a9adc1;
      --border:#25263a;
      --accent:#7c6cff;
      --accent-2:#9f97ff;
      --text:#e8eaf6;
      --ok:#23d18b;
      --warning:#f5a524;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* Header */
    .container{max-width:1100px;margin:0 auto;padding:18px 16px 32px}
    header{
      display:flex;gap:12px;align-items:center;flex-wrap:wrap;
      padding:8px 0 18px;border-bottom:1px solid var(--border);
      position:sticky;top:0;background:linear-gradient(180deg,var(--bg) 80%,rgba(11,11,18,0));
      z-index:5;
    }
    .brand{font-weight:800;letter-spacing:.2px;font-size:20px;margin-right:8px}
    .pill{background:#101020;border:1px solid var(--border);padding:6px 10px;border-radius:999px;color:var(--muted)}
    .spacer{flex:1}
    a.btn,a.btn:visited,button.btn{
      display:inline-flex;align-items:center;gap:8px;
      background:var(--accent);color:#fff;text-decoration:none;
      border:1px solid #6b5fff;padding:9px 14px;border-radius:10px;cursor:pointer;
      transition:.2s;
    }
    a.btn:hover,button.btn:hover{filter:brightness(1.05)}
    .link-ig{background:#101020;border-color:var(--border);color:#c7cbdf}
    .link-ig:hover{background:#17172a}
    #search{min-width:240px;background:#10101a;border:1px solid var(--border);color:var(--text);padding:10px;border-radius:10px;outline:none}
    #btnFind{background:var(--accent-2);border:1px solid #8c84ff}

    /* Layout */
    .grid{
      display:grid;grid-template-columns:2fr 1fr;gap:16px;margin-top:16px;
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px}
    .card h3{margin:0 0 10px 0;font-size:15px;font-weight:700}
    .muted{color:var(--muted)}
    .badge{border:1px solid var(--border);background:#101020;padding:4px 8px;border-radius:999px;font-size:12px;color:#c7cbdf}

    /* Table */
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
    th{color:#b7b9c9;font-weight:600}
    .rank{width:46px;opacity:.9}
    .avatar{width:28px;height:28px;border-radius:999px;display:inline-block;object-fit:cover;vertical-align:middle;border:1px solid var(--border);background:#0d0d17}
    .handle{
      color:#dfe1f3;text-decoration:none;vertical-align:middle;margin-left:8px;
    }
    .handle:hover{text-decoration:underline}
    .tag-ok{border:1px solid #286a50;background:#122a22;color:#96f0c8;padding:3px 8px;border-radius:999px;font-size:12px}

    /* Top 5 list */
    .top5 li{list-style:none;margin:0;padding:0}
    .top5 .item{
      display:flex;align-items:center;gap:10px;
      background:#111125;border:1px solid var(--border);border-radius:12px;
      padding:10px 12px;margin-bottom:10px;
    }
    .top5 .n{width:26px;height:26px;border:1px solid var(--border);border-radius:999px;display:grid;place-items:center;color:#cdd0e8;font-weight:700}
    .trophy{font-size:16px;margin-left:auto}

    /* You (search) card */
    .you{display:none;margin-top:16px}
    .you.show{display:block}
    .you .title{font-weight:700}
    .you .line{margin-top:6px;color:var(--muted)}
    .you .pill-green{background:#0e3729;border:1px solid #175c46;color:#a6f3d2}

    /* Controls row */
    .controls{display:flex;gap:8px;align-items:center;margin-bottom:10px;flex-wrap:wrap}
    select{background:#10101a;border:1px solid var(--border);color:#cdd0e8;padding:8px;border-radius:10px}
    .btn-ghost{background:#101020;border:1px solid var(--border);color:#cdd0e8}

    /* Responsive */
    @media (max-width:980px){
      .grid{grid-template-columns:1fr}
      header{gap:8px}
      #search{min-width:160px;flex:1}
      .spacer{display:none}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">TakipÃ§i SavaÅŸÄ±</div>
      <span class="pill" id="today"></span>
      <span class="pill">Toplam <b id="total">0</b> kiÅŸi</span>
      <span class="pill">Ã–ncelik: <b>1000</b></span>
      <div class="spacer"></div>
      <a class="btn link-ig" href="https://instagram.com/takipcisavasi" target="_blank" rel="noopener">instagram.com/takipcisavasi</a>
      <input id="search" placeholder="@kullanÄ±cÄ± bul" />
      <button id="btnFind" class="btn">SÄ±rayÄ± GÃ¶ster</button>
    </header>

    <!-- You card -->
    <div id="youCard" class="card you">
      <div class="title" id="youTitle"></div>
      <div class="line" id="youNeighbors"></div>
    </div>

    <div class="grid">
      <!-- Left -->
      <section class="card">
        <div class="controls">
          <h3 style="margin-right:auto">Top 100</h3>
          <span class="muted">Sayfa:</span>
          <select id="page"></select>
          <button id="btnPage" class="btn btn-ghost">GÃ¶rÃ¼ntÃ¼le</button>
        </div>
        <table id="tbl">
          <thead>
            <tr><th class="rank">#</th><th>KullanÄ±cÄ±</th><th>Not</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Right -->
      <aside class="card">
        <h3>Ä°lk 5</h3>
        <ul class="top5" id="top5"></ul>
      </aside>
    </div>

    <p class="muted" style="margin-top:22px">Â© <span id="year"></span> â€¢ <a class="handle" href="./data/top1000.csv" target="_blank">top1000.csv</a></p>
  </div>

<script>
/*** Deterministik PRNG (xmur3 + mulberry32) ***/
function xmur3(str){let h=1779033703^str.length;for(let i=0;i<str.length;i++){h=Math.imul(h^str.charCodeAt(i),3432918353);h=h<<13|h>>>19}return function(){h=Math.imul(h^(h>>>16),2246822507);h=Math.imul(h^(h>>>13),3266489909);return (h^(h>>>16))>>>0}}
function mulberry32(a){return function(){let t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return ((t^t>>>14)>>>0)/4294967296}}
function shuffleSeed(arr, seedStr){
  const seed = xmur3(seedStr)();
  const rand = mulberry32(seed);
  const a = arr.slice();
  for (let i=a.length-1;i>0;i--){
    const j = Math.floor(rand()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

/*** YardÄ±mcÄ±lar ***/
const today = new Date();
const todayStr = today.toISOString().slice(0,10);
document.getElementById("today").textContent = todayStr;
document.getElementById("year").textContent = today.getFullYear();

function cleanHandle(line){
  if(!line) return "";
  let s = String(line).trim();
  // "1. username", "1) username", "1 - username" vb. kÄ±rp
  s = s.replace(/^\s*\d+\s*[\.\)\-:â€“â€”]\s*/,"");
  // baÅŸtaki @
  s = s.replace(/^@/,"");
  // ilk geÃ§erli kullanÄ±cÄ± adÄ± (harf, rakam, "_" veya ".")
  const m = s.match(/[A-Za-z0-9._]+/);
  return m ? m[0] : "";
}
const igUrl = (u)=> `https://www.instagram.com/${u}/`;
const avatar = (u)=> `https://unavatar.io/instagram/${u}`;

/*** Veri yÃ¼kleme ***/
async function loadData(){
  const [csvAll, csvTop, bans] = await Promise.all([
    fetch("./data/followers.csv").then(r=>r.text()),
    fetch("./data/top1000.csv").then(r=>r.text()),
    fetch("./data/bans.json").then(r=>r.json()).catch(()=>[])
  ]);

  // followers
  const followersRaw = csvAll.split(/\r?\n/).map(s=>cleanHandle(s)).filter(Boolean);
  const followers = Array.from(new Set(followersRaw.map(x=>x.toLowerCase())))
                    .map(lc => followersRaw.find(h=>h.toLowerCase()===lc)); // orijinal kasayÄ± koru

  // ban
  const banSet = new Set((bans||[]).map(s=>cleanHandle(s).toLowerCase()));
  const base = followers.filter(u=>!banSet.has(u.toLowerCase()));

  // top1000 sÄ±ra birebir
  const tRaw = csvTop.split(/\r?\n/).map(s=>cleanHandle(s)).filter(Boolean);
  const topOrdered = [];
  const seen = new Set();
  for(const h of tRaw){
    const l = h.toLowerCase();
    if(!seen.has(l)){seen.add(l);topOrdered.push(h)}
  }
  const topSetLower = new Set(topOrdered.map(x=>x.toLowerCase()));

  // DiÄŸerleri
  const others = base.filter(u=>!topSetLower.has(u.toLowerCase()));
  const shuffledOthers = shuffleSeed(others, "DAY-"+todayStr);

  // Final sÄ±ralama: topOrdered (1..1000) + diÄŸerleri
  const list = topOrdered.concat(shuffledOthers);
  const idx = new Map(); list.forEach((u,i)=>idx.set(u.toLowerCase(), i));

  document.getElementById("total").textContent = base.length;
  return { list, idx, topOrdered };
}

/*** UI rendering ***/
function renderTop5(list){
  const ul = document.getElementById("top5");
  ul.innerHTML = "";
  const top5 = list.slice(0,5);
  top5.forEach((u,i)=>{
    const li = document.createElement("li");
    li.innerHTML = `
      <div class="item">
        <div class="n">${i+1}</div>
        <img class="avatar" src="${avatar(u)}" onerror="this.style.display='none';this.nextElementSibling.style.marginLeft='0'">
        <a class="handle" href="${igUrl(u)}" target="_blank">@${u}</a>
        <span class="trophy">${i===0?"ðŸ¥‡":i===1?"ðŸ¥ˆ":i===2?"ðŸ¥‰":""}</span>
      </div>`;
    ul.appendChild(li);
  });
}

function renderTable(list, page=1, pageSize=100){
  const start = (page-1)*pageSize;
  const items = list.slice(start, start+pageSize);
  const tb = document.querySelector("#tbl tbody");
  tb.innerHTML = "";

  for(let i=0;i<items.length;i++){
    const u = items[i];
    const rank = start + i + 1;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="rank">${rank}</td>
      <td>
        <img class="avatar" src="${avatar(u)}"
             onerror="this.style.display='none';">
        <a class="handle" href="${igUrl(u)}" target="_blank">@${u}</a>
      </td>
      <td>${rank<=1000?'<span class="tag-ok">Ã–ncelik</span>':''}</td>`;
    tb.appendChild(tr);
  }
}

function mountPagination(maxBy100){
  const sel = document.getElementById("page");
  sel.innerHTML = "";
  for(let p=1;p<=maxBy100;p++){
    const opt = document.createElement("option");
    opt.value = p; opt.textContent = p;
    sel.appendChild(opt);
  }
}

/*** "Benim sÄ±ram" ***/
function showYou(username, LB){
  const u = (username||"").trim().replace(/^@/,"");
  const youCard = document.getElementById("youCard");
  const title = document.getElementById("youTitle");
  const neigh = document.getElementById("youNeighbors");
  if(!u){ youCard.classList.remove("show"); return; }

  const i = LB.idx.get(u.toLowerCase());
  if(i==null){
    youCard.classList.add("show");
    title.innerHTML = `<span class="pill pill-green">@${u}</span> bugÃ¼n listede bulunamadÄ±.`;
    neigh.textContent = "";
    return;
  }
  const rank = i+1, total = LB.list.length, pct = ((rank/total)*100).toFixed(2);
  const from = Math.max(0, i-3), to = Math.min(total, i+4);
  const neighbors = LB.list.slice(from, to).map((x,j)=> `${from+j+1}. @${x}`).join(" â€¢ ");

  youCard.classList.add("show");
  title.innerHTML = `<span class="pill pill-green">@${u}</span> â†’ #${rank} (Top %${pct})`;
  neigh.textContent = neighbors;

  // EÄŸer Top100 tablosunda gÃ¶rmek istiyorsa doÄŸru sayfayÄ± aÃ§alÄ±m
  const pageNeeded = Math.ceil(Math.min(rank,1000)/100);
  const sel = document.getElementById("page");
  if(sel.value != String(pageNeeded)){ sel.value = String(pageNeeded); renderTable(LB.list, pageNeeded); }
}

/*** BaÅŸlat ***/
let LB=null;
(async function(){
  LB = await loadData();

  // SaÄŸ panel ilk 5
  renderTop5(LB.list);

  // Pagination (sadece top 1000 iÃ§in 10 sayfa)
  mountPagination(Math.ceil(Math.min(LB.list.length, 1000)/100));

  // Ä°lk render
  renderTable(LB.list, 1);

  // Olaylar
  document.getElementById("btnPage").onclick = ()=>{
    const p = parseInt(document.getElementById("page").value,10)||1;
    renderTable(LB.list, p);
  };
  document.getElementById("btnFind").onclick = ()=>{
    const v = document.getElementById("search").value;
    showYou(v, LB);
  };
  // enter ile ara
  document.getElementById("search").addEventListener("keydown",e=>{
    if(e.key==="Enter"){ document.getElementById("btnFind").click(); }
  });
})();
</script>
</body>
