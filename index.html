<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bugünkü Sıran</title>
  <style>
    :root{
      --bg:#0b0b12; --panel:#12121c; --panel2:#17172a; --border:#26263a;
      --text:#eaeaf2; --muted:#a6a8b3; --brand:#7c5cff; --chip:#1b1b2d;
      --ok:#36c690; --warn:#f6c34a; --danger:#e35d6a; --row:#0f0f19;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(to bottom,rgba(11,11,18,.95),rgba(11,11,18,.8));backdrop-filter:blur(6px);border-bottom:1px solid var(--border)}
    .wrap{max-width:1100px;margin:0 auto;padding:14px 16px}
    .titleRow{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    h1{margin:0;font-size:20px;font-weight:700;letter-spacing:.2px}
    .badge{background:var(--chip);border:1px solid var(--border);color:var(--muted);border-radius:999px;padding:6px 10px;font-size:12px}
    .spacer{flex:1}
    .input{background:var(--panel);border:1px solid var(--border);color:var(--text);padding:10px 12px;border-radius:10px;min-width:220px;outline:none}
    .btn{background:var(--brand);border:1px solid #6e53ff;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
    .btn.ghost{background:transparent;color:var(--text);border-color:var(--border)}
    .btn:disabled{opacity:.5;cursor:not-allowed}

    main{max-width:1100px;margin:16px auto;padding:0 16px;display:grid;grid-template-columns:1fr;gap:16px}
    .card{background:var(--panel2);border:1px solid var(--border);border-radius:14px;overflow:hidden}
    .cardHead{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--border)}
    .cardTitle{font-weight:700}
    .muted{color:var(--muted)}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    select{background:var(--panel);border:1px solid var(--border);color:var(--text);padding:8px 10px;border-radius:10px}

    table{width:100%;border-collapse:separate;border-spacing:0}
    thead th{font-size:12px;color:var(--muted);text-align:left;padding:10px 14px;border-bottom:1px solid var(--border)}
    tbody td{padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.04)}
    tbody tr:nth-child(2n){background:var(--row)}
    tbody tr:hover{background:#141428}
    .rank{font-variant-numeric:tabular-nums;width:88px}
    .user{font-weight:600}
    .note{color:var(--muted)}
    .pill{display:inline-flex;align-items:center;gap:6px;background:#13132b;border:1px solid #2a2a52;color:#c8c9ff;border-radius:999px;padding:4px 8px;font-size:12px}
    .trophy{font-size:16px}
    .gold{color:#ffcc3e}.silver{color:#c0c7d1}.bronze{color:#d89b6f}
    .me{box-shadow:inset 0 0 0 2px var(--ok)}
    .me .user{color:#baf7dc}

    .foot{padding:14px 16px;text-align:center;color:var(--muted);font-size:12px;border-top:1px solid var(--border)}
    .srOnly{position:absolute;left:-9999px}
    @media (max-width:640px){
      .rank{width:64px}
      .titleRow{gap:8px}
      .input{min-width:160px}
    }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="titleRow">
      <h1>Bugünkü Sıran</h1>
      <span class="badge" id="today">—</span>
      <span class="badge">Toplam <b id="total">0</b> kişi</span>
      <span class="badge">Öncelikli: <b id="activeCount">0</b></span>
      <div class="spacer"></div>
      <input id="search" class="input" placeholder="@kullanıcı bul">
      <button id="btnFind" class="btn">Sırayı Göster</button>
      <button id="btnShare" class="btn ghost">Paylaş</button>
      <button id="btnLast" class="btn ghost">Benim Sıram</button>
    </div>
  </div>
</header>

<main>
  <section class="card">
    <div class="cardHead">
      <div>
        <div class="cardTitle">Top 100</div>
        <div class="muted" style="font-size:12px">İlk 1000 CSV’den; kalanlar günün seed’iyle deterministik karışır.</div>
      </div>
      <div class="controls">
        <label class="muted" for="page">Sayfa</label>
        <select id="page"></select>
        <button id="btnPage" class="btn ghost">Görüntüle</button>
      </div>
    </div>
    <table>
      <thead><tr><th class="rank">#</th><th>Kullanıcı</th><th class="note">Not</th></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="foot">© 2025 • <a class="muted" href="/data/top1000.csv">top1000.csv</a></div>
  </section>

  <section id="youCard" class="card" style="display:none">
    <div class="cardHead">
      <div class="cardTitle" id="youTitle">—</div>
      <div class="muted" id="youMeta">—</div>
    </div>
    <div id="youNeighbors
